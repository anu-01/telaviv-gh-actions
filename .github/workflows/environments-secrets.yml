name: 03 Env and Secrets
on:
  workflow_dispatch:
    inputs:
       environment:
        description: 'Env to deploy'
       # type: environment
        required: true
        default: 'DEV'
        options:
          - DEV
          - UAT
          - PROD
  
env:
  DEV_URL: 'https://docs.github.com/en/developers'
  UAT_URL: 'https://uat.github.com'
  PROD_URL: 'https://uat.github.com'

jobs:
  use-env-dev:
    runs-on: ubuntu-latest
    environment:
      name: DEV
      url: ${{ env.DEV_URL}}
      
    steps:
         - run: echo " Run id = ${{ github.run_id }} "
         
         - run: echo " Deployment to ${{ env.${{ github.event.inputs.environment }}_URL }} "
         
         - name: echo env secret is redacted in logs
           run: |
            echo "Deploying to ${{ github.event.inputs.environment }} environment"           # Add deployment logic based on the selected environment
            echo env secret is ${{ secrets.MY_ENV_SECRET }}
            echo ${{ secrets.MY_ENV_SECRET}} | sed 's/./&/g'
            echo Repo secret is ${{ secrets.MY_REPO_SECRET }}
            
            
  use-env-uat:
    runs-on: ubuntu-latest
    needs: use-env-dev
    environment:
      name: UAT
      url: ${{ env.UAT_URL}}
      
    steps:
         - run: echo " Run id = ${{ github.run_id }}"
        
         - name: echo env secret is redacted in logs
           run: echo " deployment to UAT "
           env:
            env_secret: ${{ secrets.MY_ENV_SECRET }}
            
  use-env-prod:
    runs-on: ubuntu-latest
    needs: use-env-uat
    environment:
      name: PROD
      url: ${{ env.PROD_URL}}
      
    steps:
         - run: echo " Run id = ${{ github.run_id }}"
        
         - name: steps for prod env
           run: echo " deployment to Prod ${{ env.PROD_URL}} "
          
            
            
            
    
  
